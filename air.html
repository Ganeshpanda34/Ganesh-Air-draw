<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ganesh | AirDraw </title>
  <link rel="stylesheet" href="./air.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="navbar navbar-expand-lg shadow-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fs-5" href="#">✍️Ganesh | AirDraw <span class="pill d-none d-sm-inline">— draw in the air with your hand</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#controlsNavbar" aria-controls="controlsNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="controlsNavbar">
        <div class="navbar-nav ms-auto d-flex flex-column flex-lg-row flex-wrap align-items-start align-items-lg-center gap-3">
          <!-- Camera Controls -->
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-sm btn-custom" id="startBtn">Start Camera</button>
            <button class="btn btn-sm btn-custom" id="pauseBtn" disabled>Pause</button>
            <button class="btn btn-sm btn-custom" id="resumeBtn" disabled>Resume</button>
          </div>
          <!-- Drawing Tools -->
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-sm btn-custom-danger" id="clearBtn" disabled>Clear</button>
            <button class="btn btn-sm btn-custom" id="eraserBtn" disabled>Eraser</button>
            <div class="field"><label for="colorPicker">Color</label><input type="color" id="colorPicker" value="#3b82f6" class="form-control-color" /></div>
            <div class="field"><label for="sizePicker">Size</label><input type="range" id="sizePicker" min="2" max="24" value="6" class="form-range" style="width: 80px;" /></div>
          </div>
          <!-- File Actions -->
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-sm btn-custom" id="saveBtn" disabled>Save PNG</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-grow-1">
    <div class="container-lg">
      <div class="stage mx-auto my-3" id="stage">
        <video id="video" playsinline muted></video>
        <canvas id="overlay"></canvas>
        <canvas id="drawing"></canvas>
        <div class="hud" id="hud">Status: <b>Idle</b></div>
        <div class="legend">
          <span class="d-none d-sm-inline">Pinch <code>thumb+index</code> to draw</span>
          <span class="d-inline d-sm-none">Pinch to draw</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="container text-center py-3">
    <div class="text-muted small">Tips: Use good lighting and keep your hand ~50–80cm from the camera.</div>
    <div class="text-muted small">Copyright © 2025 Ganesh. All Rights Reserved.</div>
  </footer>

   <script src="./air.js"></script>
  <!-- MediaPipe deps via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  
</body>
</html>
